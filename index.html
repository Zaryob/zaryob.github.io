---
title: Hoşgeldiniz
layout: default
---

<!DOCTYPE html>
<html>
<body>
    <header class="masthead" style="background-image:url('/assets/img/home-bg.jpg?h=d070fa52e8f5dc8c4560b2c598bcc308');">
      <!-- Photo by Sai Kiran Anagani on Unsplash -->
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="site-heading">
                        <h1>Zaryob</h1><span class="subheading">Bir bilgisayar manyağının kişisel blogu</span></div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
              {% for post in site.posts %}
              <div class="list">
              <div class="post-index">
                  {% if page.image %}
                  <div class="post-image" style="background-image:url('/assets/img/{{post.image}}?h={{post.imagehash}}');">
                  {% else %}
                  <div class="post-picture">
                  {% endif %}
                  <div class="post-image">
                      <a href="{{post.url}}">
                            <i class="fa fa-{{post.icon}} fa-fw"></i>
                      </a>
                  </div>
                  <div class="post-content">
                      <p class="post-index-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></p>
                      <p>
                              <span class="excerpt">{{ post.content | strip_html | strip_newlines | truncate: 90 }}</span>
                      </p>
                      <p class="post-detail">{{ post.date | date: '%B %d, %Y' }}
                           <a href="{{site.baseurl}}{{post.url}}/index.html#disqus_thread" data-disqus-identifier="{{post.url}}"></a>
                      </p>
                  </div>
              </div>
              </div>
              {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
