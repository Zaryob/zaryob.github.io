---
title: Hoşgeldiniz
layout: default
---

<!DOCTYPE html>
<html>
<body>
    <header class="masthead" style="background-image:url('/assets/img/home-bg.jpg?h=d070fa52e8f5dc8c4560b2c598bcc308');">
      <!-- Photo by Sai Kiran Anagani on Unsplash -->
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="site-heading">
                        <h1>Zaryob</h1><span class="subheading">Bir bilgisayar manyağının kişisel blogu</span></div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
              {% for post in site.posts %}
              <div class="list">
              <div class="post-index">
                <div class="card" style="width: 18rem;">
                  <img src="/assets/img/{{post.image}}" class="card-img-top" alt="Picture of a happy monkey">
                  <div class="card-body">
                    <h5 class="card-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h5>
                    <p class="card-text"><span class="excerpt">{{ post.content | strip_html | strip_newlines | truncate: 120 }}</span></p>
                  </div>
                </div>
              </div>
              </div>
              {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
